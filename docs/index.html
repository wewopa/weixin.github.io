
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>


</head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery.touchSwipe.min.js"></script>
<script src="main.js"></script>
<body>
<div class="content">
	<div class="page page1">
    	<img src="images/indexTxt.png" class="page1-title">
        <img src="images/indexFlowers01.png" class="page1-flower1">
        <img src="images/indexFlowers02.png" class="page1-flower2">
        <img src="images/endCloudys.png" class="page1-cloud">
        <img src="images/indexElements.png" class="page1-elements">
        <img src="images/indexBuilding.png" class="page1-building">
        <img src="images/endAvatar.png" class="page1-person">
    </div>
    <div class="page page2">
    	<img src="images/wasBg.jpg" class="page2-bg">
        <img src="images/wasFarm.png" class="page2-text1">
        <img src="images/wasIT.png" class="page2-text2">
    </div>
    <div class="page page3">
    	<img src="images/earlyBg.jpg" class="page3-bg">
        <img src="images/lastBusStation.png" class="page3-station">
        <img src="images/bus.png" class="page3-bus">
        <img src="images/lastBusAvatar.png" class="page3-me">
        <img src="images/earlyTitle.png" class="page3-early">
        <img src="images/lastBusTitle.png" class="page3-last">
        <!--场景二-->
        <img src="images/myTeamWall.png" class="page3-wall">
        <img src="images/myTeamAvatar.png" class="page3-cry">
        <img src="images/myTeamSpace.png" class="page3-space">
        <img src="images/myteamWhereTxt.png" class="page3-where">
    </div>
    <div class="page page4">
    		<img src="images/lightOffBg.jpg" class="page4-lobg">
        <img src="images/cornerTitle.png" class="page4-ct">
        <img src="images/clickGuide.png" class="page4-click">
        <!--场景二-->
        <img src="images/lightOnBg.jpg" class="page4-bg2">
        <img src="images/weKnowYou.png" class="page4-wky">
        <!--灯-->
        <img src="images/lightOff.png" class="page4-lo" onClick="start(this)">
    </div>
</div>
<img src="images/musicBtn.png" class="musicbtn" onClick="playPause(this)">
<img src="images/arrow-up.png" class="up">
<audio src="images/music.mp3" autoplay="autoplay" id="musicPlayer">	
</body>
</html>
